<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleat Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Soccer Cleats âš½</h1>
        <img src="cleat.jpg" alt="Soccer Cleat" class="cleat-image">
        
        <div class="form-group">
            <label for="position">Select Your Position:</label>
            <select id="position">
                <option value="Forward">Forward</option>
                <option value="Midfield">Midfield</option>
                <option value="Defender">Defender</option>
                <option value="Goalkeeper">Goalkeeper</option>
            </select>
        </div>

        <div class="form-group">
            <label for="surface">Select Playing Surface:</label>
            <select id="surface">
                <option value="Grass">Grass</option>
                <option value="Turf">Turf</option>
                <option value="Indoor">Indoor</option>
            </select>
        </div>

        <button id="findCleats">Find My Cleats</button>

        <div id="cleatResult" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
